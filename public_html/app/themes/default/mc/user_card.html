<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>会员卡领取</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"
          name="viewport">
    <link rel="stylesheet" href="/app/themes/default/style/weui.css" type="text/css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        wx.config({
            debug: false,
            appId: "{$appid}",
            timestamp: {$wtimestamp},
            nonceStr: "{$noncestr}",
            signature: "{$singgs}",
            jsApiList: ['addCard']
        });
        wx.ready(function () {
            //添加卡券
            document.querySelector('#addCard').onclick = function () {
                wx.addCard({
                    cardList: [
                        {
                            cardId: "{$cardid}",
                            cardExt: '{"nonce_str":"{$noncestr}","timestamp":"{$wtimestamp}","signature":"{$signature}"}'
                        }
                    ],
                    success: function (res) {
                        JSON.stringify(res.cardList);
                    }
                });
            };
        });
    </script>
    <style>
        *{
            font-family: "新宋体";
        }
    </style>
</head>

<body style="text-align:center;margin:40% 5%">
<div class="container" id="container">
    <div class="page button js_show">
        <div class="page__hd">
            <p class="page__title">
                <div class="icon-box">
                    <i class="weui-icon-success weui-icon_msg"></i>
                    <div class="icon-box__ctn">
                        <h3 class="icon-box__title">尊敬的客户</h3>
                        <p class="icon-box__desc" style="font-family: 'Microsoft YaHei'">您的会员卡已到账</p>
                    </div>
                </div>
            </p>
            <p class="page__desc"></p>
        </div>
        <br>
        <div class="page__bd page__bd_spacing">

            <div class="button-sp-area">
                <a id="addCard" class="weui-btn weui-btn_primary" href="javascript:;">立即领取</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
